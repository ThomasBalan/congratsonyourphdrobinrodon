<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congrats on your PhD Robin Rodon!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: 
url('pexels-kellie-churchman-371878-1001682.jpg') no-repeat 
center center fixed;
background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    

    /* Congrats button */
    #congratsBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #035a8c;
      border: none;
      padding: 24px 48px;
      font-size: 30px;
      border-radius: 16px;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      color: #fff
    }

/* text bottom left */
#bottomLeftText {
  position: fixed;
  bottom: 24px;
  left: 24px;
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  text-shadow: 2px 2px 8px #000;
  z-index: 50;
}

    /* Boats */
    .boat {
  position: absolute;
  width: 60px;
  cursor: pointer;
  transition: transform 0.3s;
  z-index: 5;
}



.boat.sailing {
  animation: sail 10s linear forwards;
}

    .boat:hover {
      transform: scale(1.2);
    }

    /* Modal for images */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px white;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      z-index: 30;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <button id="congratsBtn">ðŸŽ‰ Congrats on your PhD Robin Rodon ðŸŽ‰</button>

  <div id="bottomLeftText">Try to click? (Turn on the sound)</div>
   
  <audio id="bgMusic" src="ssvid.net--Nathan-Evans-Wellerman-Sea-Shanty.mp3" loop></audio>



<!-- Boats (SVG icons) -->
<img src="sailboat-png-transparent-image-png-24.png" class="boat" style="top:50%; left:10%">
<img src="pngtree-sailing-boat-png-image_7553453.png" class="boat" style="top:70%; left:70%">
<img src="pngtree-sailing-boat-png-image_7553453.png" class="boat" style="top:70%; left:70%">
<img src="sailing-yacht-with-billowing-sails-on-the-open-sea-png.webp" class="boat" style="top:30%; left:40%">
<img src="sailing-yacht-with-billowing-sails-on-the-open-sea-png.webp" class="boat" style="top:30%; left:40%">
<img src="sailboat-png-transparent-image-png-24.png" class="boat" style="top:20%; left:10%">
<img src="sailboat-png-transparent-image-png-24.png" class="boat" style="top:20%; left:10%">
<img src="chicken-isolated-on-transparent-background-png.png" class="boat" style="top:40%; left:30%">

  <!-- Modal -->
  <div id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    // Placeholder images (replace with your real ones later)
    const pictures = [
      "Screenshot 2025-09-03 at 21.50.58.png",
      "Screenshot 2025-09-04 at 12.03.10.png",
      "Screenshot 2025-09-04 at 12.03.24.png"
      
    ];

    // Boats click -> show random image
    document.querySelectorAll('.boat').forEach(boat => {
  boat.addEventListener('click', () => {
    const img = pictures[Math.floor(Math.random() * pictures.length)];
    document.getElementById('modalImg').src = img;
    document.getElementById('modal').style.display = 'flex';
  });
});

// Play music when page loads (user interaction required by most browsers)
document.body.addEventListener('click', function playMusicOnce() {
  document.getElementById('bgMusic').play();
  document.body.removeEventListener('click', playMusicOnce);
});


    // Close modal on click
    document.getElementById('modal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Confetti
    document.getElementById('congratsBtn').addEventListener('click', () => 
{
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 
100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    });
    function moveBoatRandomly(boat) {
  const x = Math.random() * (window.innerWidth - 80); // random horizontal pos
  const y = Math.random() * (window.innerHeight - 80); // random vertical pos
  const duration = (Math.random() * 5 + 5) * 1000; // 5â€“10 sec travel time

  boat.style.transition = `top ${duration}ms linear, left ${duration}ms linear`;
  boat.style.left = x + "px";
  boat.style.top = y + "px";

  // When done, move again
  setTimeout(() => moveBoatRandomly(boat), duration);
}

// Start random drifting for all boats
document.querySelectorAll('.boat').forEach(boat => {
  moveBoatRandomly(boat);
});

  </script>
</body>
</html>
